<div class="exit__trigger" id="exit__trigger"></div>
<div class="exit" id="exit">
    <div class="exit__close">
        <svg>
            <use xlink:href="/wp-content/themes/theme/assets/img/sprite.svg#ico-close"></use>
        </svg>
    </div>
    <svg>
        <use xlink:href="/wp-content/themes/theme/assets/img/sprite.svg#ico-search"></use>
    </svg>
    <div class="exit__title">#title#</div>
    <div class="exit__text">#descr#</div>
    <a class="js_cta_exit_popup_click_button button" href="#url#">#link_text#</a>
    <div class="exit__advantages-wrapper">
        <div class="exit__advantage">#avantage_1#</div>
        <div class="exit__advantage">|</div>
        <div class="exit__advantage">#avantage_2#</div>
        <div class="exit__advantage">|</div>
        <div class="exit__advantage">#avantage_3#</div>
    </div>
</div>
