<div id="chat">
    <div class="chat__support">
        <div class="chat__image"></div>
    </div>
    <div class="chat__massage">
        <div class="chat__close"></div>
        <p>#name#</p>
        <p>#text#
            <a rel="nofollow" href="#url#" target="_blank">#link_text#</a>
        </p>
    </div>
    <div class="chat__icon">
        <a href="javascript:void(0)" class="char__round" data-count-massage="1"></a>
    </div>
</div>
